<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to ModVault">
    <title>Login - ModVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <button class="menu-toggle">‚ò∞</button>
                <h2 class="logo">ModVault</h2>
                <ul class="nav-links">
                    <li><a href="index.html">Popular</a></li>
                    <li><a href="recent.html">Recent</a></li>
                    <li class="dropdown">
                        <a href="categories.html">Categories</a>
                        <div class="dropdown-content">
                            <a href="categories.html#graphics">Graphics</a>
                            <a href="categories.html#gameplay">Gameplay</a>
                            <a href="categories.html#vehicles">Vehicles</a>
                            <a href="categories.html#environment">Environment</a>
                            <a href="categories.html#content">Content</a>
                        </div>
                    </li>
                    <li><a href="upload.html">Upload</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search mods...">
                    <i class="search-icon">üîç</i>
                </div>
                <button class="login-btn active">Login</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Login to ModVault</h1>
        <div class="login-form">
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        aria-describedby="email-error"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            aria-describedby="password-error"
                        >
                        <button 
                            type="button" 
                            class="toggle-password" 
                            aria-label="Toggle password visibility"
                            tabindex="0"
                        >üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input 
                            type="checkbox" 
                            name="remember"
                            id="remember"
                        > 
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" tabindex="0">Forgot Password?</a>
                </div>

                <button 
                    type="submit" 
                    class="submit-btn"
                    aria-live="polite"
                >Login</button>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button 
                        type="button" 
                        class="social-btn google"
                        aria-label="Sign in with Google"
                    >
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="" aria-hidden="true">
                        Google
                    </button>
                    <button 
                        type="button" 
                        class="social-btn discord"
                        aria-label="Sign in with Discord"
                    >
                        <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.svg" alt="" aria-hidden="true">
                        Discord
                    </button>
                </div>

                <p class="signup-prompt">
                    Don't have an account? <a href="signup.html" tabindex="0">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
